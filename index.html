<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

</head>
<body>

    <canvas id="renderCanvas"></canvas>

    <!-- LIBS -->
    <script src="libs/babylon.max.js" type="text/javascript"></script>
    <script src"libs/babylon.inspector.bundle.js" type="text/javascript"></script>
    <script src="libs/cannon.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

    <script type="text/javascript">
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas);
        var scene = new BABYLON.Scene(engine);

        var main = new BABYLON.TP(scene);
        main.createMeshes();
        main.setupCollisions();
        main.setupPhysics();

        // scene.debugLayer.show();

        engine.runRenderLoop(function() {
            scene.render();
        });
    </script>

</body>
</html>
